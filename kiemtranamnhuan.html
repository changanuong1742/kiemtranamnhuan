<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">

let year = parseInt(prompt("Enter a year"));
if (year % 4 == 0) {
  if (year % 100 == 0) {
    if (year % 400 == 0) {
      alert(year + " Là Năm Nhuận");
    } else {
      alert(year + " Là Năm Không Nhuận");
    }
  } else {
    alert(year + " Là Năm Nhuận");
  }
} else {
  alert(year + " Là Năm Không Nhuận");
}

	</script>
	
</body>
</html>
